{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped" style="width:100%">
      <tr>
        <th>SYMBOL</th>
        <th>SHARES</th>
        <th>PRICE</th>
        <th>TRANSACTED</th>
      </tr>
    {% for history in histories %}
      <tr>
        <td>{{ history.symbol }}</td>
        <td>{{ history.shares }}</td>
        <td>{{ history.price }}</td> 
        <td>{{ history.transacted }}</td>
      </tr>
    {% endfor %}
    </table>
    
{% endblock %}
